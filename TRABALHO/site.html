<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Vídeos Premium</title>
</head>
<body>
    <!-- Cabeçalho com imagem -->
    <header class="top-image">
        <img src="banner-topo.jpg" alt="Banner do Carrossel">
    </header>

    <!-- Carrossel 1 - Tópico 1 -->
    <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
            <!-- Os cards serão inseridos via JavaScript -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Carrossel 2 - Tópico 2 -->
    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <!-- Os cards serão inseridos via JavaScript -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Carrossel 3 - Tópico 3 -->
    <div class="swiper mySwiper3">
        <div class="swiper-wrapper">
            <!-- Os cards serão inseridos via JavaScript -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2023 Meu Carrossel de Vídeos</p>
    </footer>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
